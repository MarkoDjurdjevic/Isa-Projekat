<div>
  <h2>Create statement for patient</h2>
  <div class="container">
    <form (ngSubmit)="submitForm(form)" #form="ngForm">
          
      <input
      type="text"
      placeholder="Note"
      name="napomena"
      required
      ngModel
      #napomena="ngModel"
    />

    <input
    type="text"
    placeholder="CuSO4"
    name="bakarSulfat"
    required
    ngModel
    #bakarSulfat="ngModel"
     />

    <input
      type="text"
      placeholder="Hemoglobinometar"
      #hemoglobinometar="ngModel"
      name="hemoglobinometar"
      required
      ngModel
    />

    <input
    type="text"
    placeholder="Heart"
    #srce="ngModel"
    name="srce"
    required
    ngModel
    />

    <!-- <input
      type="password"
      placeholder="Confirm your Password"
      name="confirmPassword"
      minlength="8"
      required
      ngModel
      #confirmPassword="ngModel"
    /> -->
    <input
    type="pluca"
    placeholder="Lungs"
    name="pluca"
    required
    ngModel
    #pluca="ngModel"
    />

    <input
    type="text"
    placeholder="Blood Pressure"
    name="krvniPritisak"
    required
    ngModel
    #krvniPritisak="ngModel"
    />


    <input
      type="text"
      placeholder="Note of Appointment"
      name="napomenaPregleda"
      required
      ngModel
      #napomenaPregleda="ngModel"
    />

    <input
    type="razlogOdbijanja"
    placeholder="Reson of Decline"
    name="razlogOdbijanja"
    required
    ngModel
    />

    
    <label for="zahtev">Zahtev:</label>
    <input type="checkbox" id="zahtev" [(ngModel)]="zahtev" name="zahtev">
    

    <input
    type="Place of puncture"
    placeholder="mestoPunkcije"
    name="mestoPunkcije"
    required
    ngModel
    #mestoPunkcije="ngModel"
    />

    <input
    type="text"
    placeholder="Amount of blood taken"
    name="kolicinaUzeteKrvi"
    required
    ngModel
    #kolicinaUzeteKrvi="ngModel"
    />


    <input
      type="text"
      placeholder="Start of blood collection"
      name="pocetakKrvi"
      required
      ngModel
      #pocetakKrvi="ngModel"
    />

    <input
    type="krajKrvi"
    placeholder="Finish of blood collection"
    name="krajKrvi"
    required
    ngModel
    />
    <select name="bloodTypeName" ngModel required #roleName="ngModel">
      <option value="A+">A+</option>
      <option value="A-">A-</option>
      <option value="AB+">
        AB+
      </option>
      <option value="AB-">
        AB-
      </option>
      <option value="B+">B+</option>
      <option value="B-">B-</option>
      <option value="O+">
        O+
      </option>
      <option value="O-">
        O-
      </option>
    </select>

    <button class="main-button" type="submit">Create</button>
      </form>
  </div>
 </div>
 <div *ngIf="showSuccessMessage" class="success-message">
  <p>UspeÅ¡no odradjen zadatak!</p>
</div>
