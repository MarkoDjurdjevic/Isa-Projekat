<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form #f="ngForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="donorNumber">Number of donor:</label>
        <input type="text" id="donorNumber" name="donorNumber" />
      </div>
      <div>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" />
      </div>
      <div>
        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" />
      </div>
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" />
      </div>
      <div>
        <label for="jmbg">JMBG:</label>
        <input type="text" id="jmbg" name="jmbg" />
      </div>
      <div>
        <label for="dob">Date of birth:</label>
        <input type="date" id="dob" name="dob" />
      </div>
      <div>
        <label>Sex:</label>
        <input type="radio" id="male" name="sex" value="male" />
        <label for="male">Male</label>
        <input type="radio" id="female" name="sex" value="female" />
        <label for="female">Female</label>
      </div>
      <div>
        <label for="adress">Adress:</label>
        <input type="text" id="adress" name="adress" />
      </div>
      <div>
        <label for="homePhone">Home telephone:</label>
        <input type="tel" id="homePhone" name="homePhone" />
      </div>
      <div>
        <label for="workPhone">Work telephone:</label>
        <input type="tel" id="workPhone" name="workPhone" />
      </div>
      <div>
        <label for="phone">Telephone:</label>
        <input type="tel" id="phone" name="phone" />
      </div>
      <div>
        <label for="company">Company:</label>
        <input type="text" id="company" name="company" />
      </div>
      <div>
        <label for="faculty">Faculty:</label>
        <input type="text" id="faculty" name="faculty" />
      </div>
      <div>
        <label for="school">School:</label>
        <input type="text" id="school" name="school" />
      </div>
      <div>
        <label for="job">Job:</label>
        <input type="text" id="job" name="job" />
      </div>
      <div>
        <label for="signature">Signature:</label>
        <input type="text" id="signature" name="signature" /><br />
        <label for="numOfDonations">Number of times you donated:</label>
        <input type="number" id="numOfDonations" name="numOfDonations" /><br />
        <label for="lastDonation"
          >Did you donate blood in the last 6 months?</label
        >
        <input
          type="checkbox"
          id="lastDonation"
          name="lastDonation"
          #lastDonation
        /><br />
      </div>
      <button>Submit</button>
    </form>
  </body>
</html>
