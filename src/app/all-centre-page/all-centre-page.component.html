      <ng-container *ngIf="foundUser">
        <tr>
          <td>{{ foundUser.name }}</td>
          <td>{{ foundUser.address }}</td>
          <td>{{ foundUser.description }}</td>
          <td>{{ foundUser.avgGrade }}</td>
          <td>{{ foundUser.rate }}</td>
        </tr>
      </ng-container>
      <ng-container *ngFor="let centre of centres ">
        <tr *ngIf="!(foundUser && centre.id === foundUser.id)">
          <td>{{ centre.name }}</td>
          <td>{{ centre.address }}</td>
          <td>{{ centre.description }}</td>
          <td>{{ centre.avgGrade }}</td>
          <td>{{ centre.rate }}</td>
        </tr>
