<div class="profile-info" *ngIf="centreAdmin">
  <h3>Info about user:</h3>
  <p>Name of user: {{ centreAdmin.name }}</p>
  <p>Lastname: {{ centreAdmin.lastname }}</p>
  <p>Email: {{ centreAdmin.email }}</p>
  <p>Username: {{ centreAdmin.username }}</p>
  <p>JMBG: {{ centreAdmin.jmbg }}</p>
  <p>Phone number: {{ centreAdmin.phoneNumber }}</p>
  <!-- Dodajte ostale informacije koje Å¾elite prikazati -->
</div>
